- default_entity_id: binary_sensor.cable_modem
  device_class: connectivity
  name: Cable Modem
  state: '{{ (states("sensor.public_ip").split(".")|first) == "66" }}'
- default_entity_id: binary_sensor.lte_modem
  device_class: connectivity
  name: LTE Modem
  state: '{{ (states("sensor.public_ip").split(".")|first) == "172" }}'
- default_entity_id: binary_sensor.house_sleep
  icon: mdi:sleep
  name: House Sleep
  state: '{{ states("group.sleep_motion_sensors") == "off" and states("group.sleep_contacts") == "off" and states("group.sleep_lights") == "off" and states("alarm_control_panel.ha_alarm")=="armed_night" and states("sun.sun")=="below_horizon" }}'
