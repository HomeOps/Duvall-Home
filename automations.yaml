- id: pause_all_automations_after_restart
  alias: Pause automations for 15s on restart
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - data:
      entity_id: group.all_automations
    service: automation.turn_off
  - delay: '15'
  - data:
      entity_id: group.all_automations
    service: automation.turn_on
- id: '1560743327162'
  alias: Turn on pantry lights when door opens
  trigger:
  - entity_id: binary_sensor.pantry_door_contact
    platform: state
    to: 'on'
  action:
  - data:
      entity_id: light.pantry
    service: light.turn_on
- id: '1560824051488'
  alias: Turn off pantry lights when door closes
  trigger:
  - entity_id: binary_sensor.pantry_door_contact
    platform: state
    to: 'off'
  action:
  - data:
      entity_id: light.pantry
    service: light.turn_off
- id: '1561335344275'
  alias: Highlander is back
  trigger:
  - entity_id: binary_sensor.highlander_presence
    for:
      minutes: 5
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id: cover.garage_door_opener
    service: cover.open_cover
- id: '1561336574713'
  alias: Notify Mud Room Door Open
  trigger:
  - entity_id: binary_sensor.mud_room_door_contact
    for: 00:05:00
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      data:
        method: announce
        type: tts
      message: Please close the mud room door.
      target:
      - Kitchen
    service: notify.alexa_media_kitchen
  - delay: 00:00:30
- id: '1561339381492'
  alias: Vent Guest Bathroom
  trigger:
  - entity_id: switch.guest_bathroom_lights
    for: 00:02:00
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - delay: 00:00:20
  - data:
      entity_id: light.guest_bathroom_vent
    service: light.turn_off
  - delay: '30'
  - data:
      entity_id: light.guest_bathroom_vent
    service: light.turn_off
