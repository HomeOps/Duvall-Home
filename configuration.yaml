homeassistant:
  # Name of the location where Home Assistant is running
  name: Duvall
  latitude: !secret loc_latitude_home
  longitude: !secret loc_longitude_home
  elevation: !secret loc_elevation_home
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  # Customization file
  customize: !include customize.yaml
  # customize_glob: !include customize_glob.yaml
  packages: !include packages/packages.yaml
  auth_providers:
   - type: homeassistant

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

hacs:
  token: !secret hacs_token

frontend:
  javascript_version: auto
  themes: !include_dir_merge_named themes

http:
  ssl_certificate: !secret http_ssl_certificate
  ssl_key: !secret http_ssl_key
  base_url: !secret http_base_url

cloud: !include cloud.yaml

# Discover some devices automatically
discovery:

lovelace:
  mode: storage
  dashboards:
    lovelace-yaml:
      mode: yaml
      title: Admin
      icon: mdi:script
      show_in_sidebar: true
      filename: administrative.yaml
      require_admin: true

zwave:
  usb_path: !secret zwave_usb_path
  network_key: !secret zwave_network_key

zha:
  usb_path: !secret zha_usb_path
  database_path: !secret zha_database_path

#zha_map:

sms:
  device: !secret sms_device

mobile_app:

speedtestdotnet:
  manual: true
  server_id: !secret speedtestdotnet_server_id

apcupsd:
  host: 127.0.0.1

recorder:
  db_url: !secret recorder_db_url
  auto_purge: true
  purge_keep_days: 1
  commit_interval: 3
  exclude:
    domains:
      - automation
      - weblink
      - updater

history:
  exclude:
    domains:
      - automation
      - weblink
      - updater

spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

ecobee:
  api_key: !secret ecobee_api_key

arlo:
  username: !secret arlo_username
  password: !secret arlo_password

roomba:
  - host: !secret roomba_host
    blid: !secret roomba_blid
    password: !secret roomba_password

emulated_hue:
  expose_by_default: false
  entities:
    light.master_bed_lamp_1:
      hidden: false
    light.master_bed_lamp_2:
      hidden: false
    light.master_bed:
      hidden: false
    light.tv_room_lights:
      hidden: false
    cover.tv_room_blinds:
      hidden: false
    switch.tv_room_plug_1:
      hidden: false
    switch.tv_room_plug_2:
      hidden: false
    switch.tv_room_plug_3:
      hidden: false
    light.stairs_lights:
      hidden: false
    cover.stairs_blinds:
      hidden: false
    light.bathroom_hallway_dimmer:
      hidden: false
    light.living_ligths:
      hidden: false
    switch.living_electronics:
      hidden: false
    light.kitchen_lights:
      hidden: false
    switch.kitchen_electronics:
      hidden: false
    light.dinning_lights:
      hidden: false
    switch.dinning_lamp_1:
      hidden: false
    switch.dinning_lamp_2:
      hidden: false
    light.hallway_lights:
      hidden: false
    light.den_lights:
      hidden: false
    light.mud_room:
      hidden: false

remote:
  - platform: harmony
    name: Living Room TV
    activity: Living Room TV
    host: 192.168.1.124
  - platform: harmony
    name: Family Room TV
    activity: Family TV
    host: 192.168.1.125
  - platform: harmony
    name: Master Bedroom TV
    activity: Master Bedroom TV
    host: 192.168.1.126

wemo:
  discovery: false
  static:
    - 192.168.1.200
    - 192.168.1.201

tplink:
  discovery: false
  strip:
    - host: 192.168.1.140
    - host: 192.168.1.141
  switch:
    - host: 192.168.1.143
    - host: 192.168.1.144
    - host: 192.168.1.145

alexa_media:
  accounts:
    - email: !secret alexa_amazon_user
      password: !secret alexa_amazon_password
      url: amazon.com
      include_devices:
        - "Kitchen Echo"
        - "Living Room Cube"
        - "Living Room Fire TV"
        - "Kids Bathroom Echo"
        - "Master Bathroom Echo"
        - "Master Bedroom Look"
        - "Master Bedroom Echo"
        - "Den Echo"
        - "Outside Echo"
        - "TV Room Echo"
        - "Master and Kitchen"
        - "Everywhere"
        - "Upstairs"
        - "Downstairs"

netgear_lte:
  - host: !secret netgear_lte_ip
    password: !secret netgear_lte_password
    notify:
    sensor:
      monitored_conditions:
        - cell_id
        - connection_text
        - connection_type
        - current_band
        - current_ps_service_type
        - radio_quality
        - register_network_display
        - rx_level
        - tx_level
        - upstream
        - usage
    binary_sensor:
      monitored_conditions:
        - wire_connected
        - mobile_connected

stream:
ffmpeg:

tts:
  - platform: google_translate

alarm_control_panel:
  - platform: arlo
  - platform: manual

cover: !include covers.yaml
media_player: !include media_players.yaml
switch: !include switch.yaml
light: !include lights.yaml
binary_sensor: !include binary_sensors.yaml
sensor: !include sensors.yaml
camera: !include cameras.yaml
notify: !include notify.yaml
device_tracker: !include device_tracker.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

