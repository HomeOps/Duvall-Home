homeassistant:
  # Name of the location where Home Assistant is running
  name: Duvall
  latitude: !secret loc_latitude_home
  longitude: !secret loc_longitude_home
  elevation: !secret loc_elevation_home
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  # Customization file
  customize: !include customize.yaml
  auth_providers:
   - type: homeassistant

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

custom_updater:
  track:
    - cards
    - components
    - python_scripts
  hide_sensor: true
  show_installable: true
  card_urls:
    - https://raw.githubusercontent.com/kalkih/mini-graph-card/master/tracker.json  
  component_urls:
    - https://raw.githubusercontent.com/pnbruckner/homeassistant-config/master/custom_components.json
    - https://raw.githubusercontent.com/elad-bar/ha-edgeos/master/edgeos.json
  python_script_urls:
    - https://raw.githubusercontent.com/pnbruckner/homeassistant-config/master/python_scripts.json

#custom_updater:
#  track:
#    - components
#  component_urls:
#    - https://raw.githubusercontent.com/elad-bar/ha-edgeos/master/edgeos.json

frontend:
  javascript_version: auto
  themes: !include_dir_merge_named themes

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
#  api_password: !secret http_api_password
  ssl_certificate: !secret http_ssl_certificate
  ssl_key: !secret http_ssl_key
  base_url: !secret http_base_url

# Example configuration.yaml entry to enable the cloud component
cloud:

# Discover some devices automatically
discovery:

zwave:
  usb_path: /dev/ttyUSB0
  network_key: !secret zwave_network_key

zha:
  usb_path: /dev/ttyUSB1
  database_path: /home/homeassistant/.homeassistant/zigbee.db

mobile_app:

edgeos:
  #Hostname / IP
  host: !secret edge_os_host
  #Supports SSL (true/false) - should be true
  ssl: !secret edge_os_ssl
  #Username of EdgeOS
  username: !secret edge_os_username
  #Password of EdgeOS
  password: !secret edge_os_password
  #Path to the certificate (full-chain)
  #cert_file: !secret edge_os_ssl_certificate
  #List of interfaces
  monitored_interfaces:
    - eth0
    - eth1
    - switch0
  #List of network devices to monitor
  monitored_devices:
    - server
    - Oscar-Phone
    - Hazel-Phone
  #Optional - Allowed values:
  #  '' - represents bytes
  #  'K' - represents Kilobytes
  #  'M' - represents Megabytes
  unit: 'M'

ecobee:
  api_key: !secret ecobee_api_key

arlo:
  username: !secret arlo_username
  password: !secret arlo_password

ring:
  username: !secret ring_username
  password: !secret ring_password

# Sensors
sensor:
  # Weather prediction
  - platform: yr
  - platform: arlo
    monitored_conditions:
      - captured_today
      - last_capture
      - total_cameras
      - battery_level
      - signal_strength
  - platform: ring

binary_sensor:
  - platform: ring

# Text to speech
tts:
  - platform: google_translate

alarm_control_panel:
  - platform: arlo

camera:
  - platform: arlo
    ffmpeg_arguments: '-pred 1 -q:v 2'
  - platform: ring

cover:
  - platform: myq
    username: !secret myq_username
    password: !secret myq_password
    type: liftmaster

tesla:
  username: !secret tesla_username
  password: !secret tesla_password

notify:
  - platform: html5
    name: notify_html5
    vapid_pub_key: !secret notify_vapid_pub_key
    vapid_prv_key: !secret notify_vapid_prv_key
    vapid_email: !secret notify_vapid_email

device_tracker: !include device_tracker.yaml

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

