homeassistant:
  # Name of the location where Home Assistant is running
  name: Duvall
  latitude: !secret loc_latitude_home
  longitude: !secret loc_longitude_home
  elevation: !secret loc_elevation_home
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  # Customization file
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml
  auth_providers:
   - type: homeassistant

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

hacs:
  token: !secret hacs_token

frontend:
  javascript_version: auto
  themes: !include_dir_merge_named themes

http:
  ssl_certificate: !secret http_ssl_certificate
  ssl_key: !secret http_ssl_key
  base_url: !secret http_base_url

cloud: !include cloud.yaml

# Discover some devices automatically
discovery:

zwave:
  usb_path: /dev/ttyUSB0
  network_key: !secret zwave_network_key

zha:
  usb_path: /dev/ttyUSB1
  database_path: /home/homeassistant/.homeassistant/zigbee.db

mobile_app:

edgeos:
  #Hostname / IP
  host: !secret edge_os_host
  #Supports SSL (true/false) - should be true
  ssl: !secret edge_os_ssl
  #Username of EdgeOS
  username: !secret edge_os_username
  #Password of EdgeOS
  password: !secret edge_os_password
  #Path to the certificate (full-chain)
  #cert_file: !secret edge_os_ssl_certificate
  #List of interfaces
  monitored_interfaces:
    - eth0
    - eth1
    - switch0
  #List of network devices to monitor
  monitored_devices:
    - server
    - Oscar-Phone
    - Hazel-Phone
  #Optional - Allowed values:
  #  '' - represents bytes
  #  'K' - represents Kilobytes
  #  'M' - represents Megabytes
  unit: 'M'

ecobee:
  api_key: !secret ecobee_api_key

arlo:
  username: !secret arlo_username
  password: !secret arlo_password

ring:
  username: !secret ring_username
  password: !secret ring_password

tesla:
  username: !secret tesla_username
  password: !secret tesla_password

sensor:
  - platform: yr
  - platform: arlo
    monitored_conditions:
      - captured_today
      - last_capture
      - total_cameras
      - battery_level
      - signal_strength
  - platform: ring
  - platform: plex
    host: 192.168.1.101
    port: 32400

remote:
  - platform: harmony
    name: Living Room TV
    activity: Living Room TV
    host: 192.168.1.124
  - platform: harmony
    name: Family Room TV
    activity: Family TV
    host: 192.168.1.125
  - platform: harmony
    name: Master Bedroom TV
    activity: Master Bedroom TV
    host: 192.168.1.126

wemo:
  discovery: false
  static:
    - 192.168.1.200
    - 192.168.1.201

alexa_media:
  accounts:
    - email: !secret alexa_amazon_user
      password: !secret alexa_amazon_password
      url: amazon.com
      include_devices:
        - "Kitchen Echo"
        - "Living Room Cube"
        - "Living Room Fire TV"
        - "Kids Bathroom Echo"
        - "Master Bathroom Echo"
        - "Master Bedroom Look"
        - "Master Bedroom Echo"
        - "Den Echo"
        - "Outside Echo"
        - "TV Room Echo"
        - "Master and Kitchen"
        - "Everywhere"
        - "Upstairs"
        - "Downstairs"

binary_sensor:
  - platform: ring

tts:
  - platform: google_translate

alarm_control_panel:
  - platform: arlo
  - platform: manual

cover:
  - platform: myq
    username: !secret myq_username
    password: !secret myq_password
    type: liftmaster
  - platform: template
    covers:
      bedroom_3_vent:
        friendly_name: "Bedroom 3 Vent"
        position_template: '{{ float(state_attr("light.bedroom_3_vent", "brightness")/ 255 * 100) | round(0) | int | round(0) | int }}'
        set_cover_position:
          service: light.turn_on
          data_template:
            entity_id: light.bedroom_3_vent
            brightness: '{{ float(position * 255 / 100) | round(0) | int }}'

media_player:
  - platform: plex
  - platform: samsung_multi_room
    name: "TV Room Soundbar"
    host: 192.168.1.82
    max_volume: 20 # on this level glass breaks, and there are 80 levels more on K650...

stream:
ffmpeg:

#light:
#  - platform: ring_light

camera: !include cameras.yaml
notify: !include notify.yaml
device_tracker: !include device_tracker.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

