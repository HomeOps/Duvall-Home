homeassistant:
  # Name of the location where Home Assistant is running
  name: Duvall
  latitude: !secret loc_latitude_home
  longitude: !secret loc_longitude_home
  elevation: !secret loc_elevation_home
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  # Customization file
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml
  auth_providers:
   - type: homeassistant

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

hacs:
  token: !secret hacs_token

frontend:
  javascript_version: auto
  themes: !include_dir_merge_named themes

http:
  ssl_certificate: !secret http_ssl_certificate
  ssl_key: !secret http_ssl_key
  base_url: !secret http_base_url

cloud: !include cloud.yaml

# Discover some devices automatically
discovery:

zwave:
  usb_path: !secret zwave_usb_path
  network_key: !secret zwave_network_key

zha:
  usb_path: !secret zha_usb_path
  database_path: !secret zha_database_path

mobile_app:

speedtestdotnet:

edgeos:
  host: !secret edge_os_host
  ssl: !secret edge_os_ssl
  username: !secret edge_os_username
  password: !secret edge_os_password
  #cert_file: !secret edge_os_ssl_certificate
  monitored_interfaces:
    - eth0
    - eth1
  monitored_devices:
    - server
    - Oscar-Phone
    - Hazel-Phone
  #Optional - Allowed values:
  #  '' - represents bytes
  #  'K' - represents Kilobytes
  #  'M' - represents Megabytes
  unit: 'M'

#influxdb:
#  host: !secret influxdb_host
#  port: !secret influxdb_port
#  database: !secret influxdb_database
#  username: !secret influxdb_username
#  password: !secret influxdb_password
#  max_retries: 3
#  default_measurement: state

recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 5

history:

panel_iframe:
  grafana:
    title: Grafana
    icon: mdi:chart-timeline
    url: http://192.168.1.102:3000

ecobee:
  api_key: !secret ecobee_api_key

arlo:
  username: !secret arlo_username
  password: !secret arlo_password

ring:
  username: !secret ring_username
  password: !secret ring_password

tesla:
  username: !secret tesla_username
  password: !secret tesla_password

plex:
  host: !secret plex_host

sensor:
  - platform: yr
  - platform: arlo
    monitored_conditions:
      - captured_today
      - last_capture
      - total_cameras
      - battery_level
      - signal_strength
  - platform: ring

remote:
  - platform: harmony
    name: Living Room TV
    activity: Living Room TV
    host: 192.168.1.124
  - platform: harmony
    name: Family Room TV
    activity: Family TV
    host: 192.168.1.125
  - platform: harmony
    name: Master Bedroom TV
    activity: Master Bedroom TV
    host: 192.168.1.126

wemo:
  discovery: false
  static:
    - 192.168.1.200
    - 192.168.1.201

telegram_bot:
  - platform: polling
    api_key: !secret telegram_bot_api_key
    allowed_chat_ids:
      - !secret telegram_bot_chat_oscar

alexa_media:
  accounts:
    - email: !secret alexa_amazon_user
      password: !secret alexa_amazon_password
      url: amazon.com
      include_devices:
        - "Kitchen Echo"
        - "Living Room Cube"
        - "Living Room Fire TV"
        - "Kids Bathroom Echo"
        - "Master Bathroom Echo"
        - "Master Bedroom Look"
        - "Master Bedroom Echo"
        - "Den Echo"
        - "Outside Echo"
        - "TV Room Echo"
        - "Master and Kitchen"
        - "Everywhere"
        - "Upstairs"
        - "Downstairs"

netgear_lte:
  - host: !secret netgear_lte_ip
    password: !secret netgear_lte_password
    notify:
    sensor:
      monitored_conditions:
        - cell_id
        - connection_text
        - connection_type
        - current_band
        - current_ps_service_type
        - radio_quality
        - register_network_display
        - rx_level
        - tx_level
        - upstream
        - usage
    binary_sensor:
      monitored_conditions:
        - wire_connected
        - mobile_connected

stream:
ffmpeg:

binary_sensor:
  - platform: ring
  - platform: ping
    host: 1.1.1.1
    count: 3
    scan_interval: 30
    name: Internet
  - platform: ping
    host: !secret cable_modem_ip
    count: 3
    scan_interval: 30
    name: "Cable Modem Connection"
  - platform: ping
    host: !secret netgear_lte_ip
    count: 3
    scan_interval: 30
    name: "LTE Modem Connection"

tts:
  - platform: google_translate

alarm_control_panel:
  - platform: arlo
  - platform: manual

cover:
  - platform: myq
    username: !secret myq_username
    password: !secret myq_password
    type: liftmaster
  - platform: template
    covers:
      bedroom_3_vent:
        friendly_name: "Bedroom 3 Vent"
        position_template: '{{ float(state_attr("light.bedroom_3_vent", "brightness")/ 255 * 100) | round(0) | int | round(0) | int }}'
        set_cover_position:
          service: light.turn_on
          data_template:
            entity_id: light.bedroom_3_vent
            brightness: '{{ float(position * 255 / 100) | round(0) | int }}'

media_player:
  - platform: samsung_multi_room
    name: "TV Room Soundbar"
    host: 192.168.1.82
    max_volume: 20 # on this level glass breaks, and there are 80 levels more on K650...

light:
  - platform: ring
  - platform: group
    name: Living Lights
    entities:
      - light.living_back_left
      - light.living_back_right
      - light.living_front_left
      - light.living_front_right

switch:
  - platform: ring
camera: !include cameras.yaml
notify: !include notify.yaml
device_tracker: !include device_tracker.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

