- platform: html5
  name: notify_html5
  vapid_pub_key: !secret notify_vapid_pub_key
  vapid_prv_key: !secret notify_vapid_prv_key
  vapid_email: !secret notify_vapid_email
- platform: pushover
  name: PushOver
  api_key: !secret pushover_api_key
  user_key: !secret pushover_user_key
- platform: alexa_media
  name: alexa_media
- platform: telegram
  name: telegram.oscar
  chat_id: !secret telegram_bot_chat_oscar
- platform: group
  name: all
  services:
    - service: pushover
      data_template:
        message: '{{ message }}'
        title: "Broadcast Notification"
        data:
          url: "https://duvall.calvonet.com:8123/"
          sound: pianobar
          priority: 0
          #attachment: "http://example.com/image.png"
    - service: alexa_media
      data_template:
        message: '{{ message }}'
        target:
          - media_player.kitchen_echo
          - media_player.master_bedroom_echo
          - media_player.master_bathroom_echo
        data:
          method: announce
          type: tts
    - service: telegram_oscar
      data_template:
        message: '{{ message }}'
        title: "Broadcast Notification"
