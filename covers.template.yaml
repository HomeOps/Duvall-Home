bedroom_1_vent:
  friendly_name: 'Bedroom 1 Vent'
  position_template: '{{ float(state_attr("light.bedroom_1_vent", "brightness")/ 255 * 100) | round(0) | int | round(0) | int }}'
  set_cover_position:
    service: light.turn_on
    data_template:
      entity_id: light.bedroom_1_vent
      brightness: '{{ float(position * 255 / 100) | round(0) | int }}'
